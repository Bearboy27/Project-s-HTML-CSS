<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Job Application</title>
 <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="apply_box">
      <h1>Job Application <span class="title_small">(Web)</span></h1>

    <form action="">
     <div class="form_container">
      <div class="form_control">
       <label for="first_name">
        First Name
       </label>
       <input 
       id="first_name" 
       type="text"
       name="first_name"
       placeholder="Enter First name"
       >
      </div>
      <div class="form_control">
       <label for="last_name">
        Last Name
       </label>
       <input id="last_name" type="text" name="last_name" placeholder="Enter Last name">
     </div>
     <div class="form_control">
      <label for="email">
       Email
      </label>
      <input 
      id="email" 
      type="email" 
      name="email" 
      placeholder="yourmail@mail.com">
    </div>
    <div class="form_control">
     <label for="job_role">
      job role
     </label>
     <select name="job_role" id="job_role">
      <option value="">Select Job Role</option>
      <option value="">FrontEnd Developer</option>
      <option value="">BAckEnd Developer</option>
      <option value="">Full Stack Developper</option>
      <option value="">UI UX Designer</option>
     </select>
     </div>

      <div class="textarea_control">
      <label for="email">
       Address
      </label>
      <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Address"></textarea>
    </div>

    <div class="form_control">
     <label for="city">
      City
     </label>
     <input 
     id="city" 
     type="text" 
     name="city" 
     placeholder="Enter city name">
    </div>

    <div class="form_control">
     <label for="Pincode">
      Pincode
     </label>
     <input id="pincode" type="number" name="pincode" placeholder="Enter pincode name">
    </div>

    <div class="form_control">
     <label for="date">
      Date
     </label>
     <input value="2023-02-02" id="date" type="date" name="date" >
    </div>

    <div class="form_control">
     <label for="upload">
      upload Your cv
     </label>
     <input id="upload" type="file" name="upload" placeholder="Enter upload name">
    </div>
    </div>
    <div class="button_container"><button type="submit">Apply Now</button></div>
   </form>
   </div>
   </div>
</body>
</html>
